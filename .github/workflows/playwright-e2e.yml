name: Playwright E2E Tests
on:
  pull_request:
    branches: [ "**" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r playwright-python/requirements.txt
          python -m playwright install --with-deps chromium
      - name: Run Playwright tests
        run: |
          cd playwright-python
          pytest -m "e2e or smoke" --html=report.html --self-contained-html --junitxml=junit-report.xml
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-python/report.html
      - name: Upload JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: playwright-python/junit-report.xml
          if-no-files-found: ignore
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: playwright-python/artifacts/screenshots
          if-no-files-found: ignore
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: playwright-python/artifacts/videos
          if-no-files-found: ignore
      - name: Upload traces
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: playwright-python/artifacts/traces
          if-no-files-found: ignore
